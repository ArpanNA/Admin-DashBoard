<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="Side-logo.jpeg" alt="sideBar-img">
                <span>DashBoard</span>
            </div>
            <div class="sideBar-main">
                <ul>
                    <li>
                        <img src="home.png" alt="Home">
                        <span>Home</span>
                    </li>
                    <li>
                        <img src="profile.png" alt="profile">
                        <span>Profile</span>
                    </li>
                    <li>
                        <img src="message.png" alt="messages">
                        <span>Messages</span>
                    </li>
                    <li>
                        <img src="history.png" alt="History">
                        <span>History</span>
                    </li>
                    <li>
                        <img src="task.png" alt="Tasks">
                        <span>Tasks</span>
                    </li>
                    <li>
                        <img src="community.png" alt="communities">
                        <span>Communities</span>
                    </li>
                    <li>
                        <img src="setting.png" alt="setting">
                        <span>Settings</span>
                    </li>
                    <li>
                        <img src="support.png" alt="support">
                        <span>Support</span>
                    </li>
                    <li>
                        <img src="privacy.png" alt="Privacy">
                        <span>Privacy</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
